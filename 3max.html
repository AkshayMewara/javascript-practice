<!DOCTYPE html>
<html>
    <head>
        <title>maximum among three numbers</title>
    </head>
    <body>
        <h1>maximum among three numbers</h1>
        <script>
            var a = parseInt(Math.random()*1000);
            var b = parseInt(Math.random()*1000);
            var c = parseInt(Math.random()*1000);

            document.write("given value of a is : " + a + "<br>");
            document.write("given value of b is : " + b + "<br>");
            document.write("given value of c is : " + c + "<br>");

            if(a>b && a>c){
                document.write("a is greatest ");
            }
            else if(b>c) {
                document.write("b is greatest ");
            }
            else{
                document.write("c is greatest ");
            }
        </script>
    </body>
</html>
