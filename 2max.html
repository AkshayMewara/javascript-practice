<!DOCTYPE html>
<html>
    <head>
        <title>maximum between two numbers</title>
    </head>
    <body>
        <h1>maximum between two numbers</h1>
        <script>
            var b = parseInt(Math.random()*100);
            var a = parseInt(Math.random()*100);

            document.write("given value of a is : " + a + "<br>");
            document.write("given value of b is : " + b + "<br>");

            if(a>b){
                document.write("a is greator then b ");
            }
            else{
                document.write("b is greator then a ");
            }
        </script>
    </body>
</html>
